<link rel="stylesheet" href="controllers/authentication/authentication.template.css">
<div id="error-message" class="alert alert-danger" ng-hide="$ctrl.isAuthenticated === undefined || $ctrl.isAuthenticated">
    <strong>Authentication failed!</strong> You have entered an invalid user.
</div>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Grandsler Payroll System</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="$ctrl.username" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="$ctrl.password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.login($event)">Sign in</button>
    </form>
</div>
