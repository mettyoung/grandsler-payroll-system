<link rel="stylesheet" href="components/activity_logs/activity_logs.template.css">
<md-toolbar id="activity-logs-toolbar">
    <h1 class="md-toolbar-tools">Activities</h1>
</md-toolbar>
<md-content flex>
    <div layout="row" layout-align="space-around" layout-padding ng-hide="$ctrl.isPullFinished">
        <md-progress-circular md-mode="indeterminate" md-diameter="30"></md-progress-circular>
    </div>
    <md-list flex>
        <md-list-item ng-repeat="message in $ctrl.activities | orderBy:'-_date'">
            <div layout="column" id="activity-logs-list-item-container" flex>
                <span id="activity-logs-timestamp">{{ message.date }}</span>
                <span>{{ message.description }}</span>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
    <div layout="row" layout-align="space-around" layout-padding ng-hide="$ctrl.isLoadFinished">
        <md-progress-circular md-mode="indeterminate" md-diameter="30"></md-progress-circular>
    </div>
</md-content>
